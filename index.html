<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HackoAI • Chat Interface</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f4f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.app {
  width: 100%;
  max-width: 600px;
  height: 90vh;
  background: #fff;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  overflow: hidden;
}

header {
  padding: 16px;
  border-bottom: 1px solid #e5e7eb;
  font-weight: 600;
  font-size: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f9fafb;
}

#chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: #f9fafb;
}

.msg {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 12px;
  line-height: 1.4;
  word-wrap: break-word;
}

.user {
  align-self: flex-end;
  background: #2563eb;
  color: #fff;
}

.bot {
  align-self: flex-start;
  background: #e5e7eb;
  color: #111827;
}

img {
  max-width: 100%;
  border-radius: 12px;
  margin-top: 6px;
}

footer {
  display: flex;
  gap: 8px;
  padding: 12px;
  border-top: 1px solid #e5e7eb;
  background: #f9fafb;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 15px;
  outline: none;
}

select {
  border-radius: 8px;
  border: 1px solid #d1d5db;
  padding: 8px;
}

button {
  padding: 0 18px;
  border: none;
  border-radius: 8px;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  filter: brightness(1.1);
}
</style>
</head>
<body>

<div class="app">
  <header>
    HackoAI
    <select id="mode">
      <option value="chat">Chat</option>
      <option value="image">Image</option>
    </select>
  </header>

  <div id="chat"></div>

  <footer>
    <input id="input" placeholder="Type a message…" />
    <button onclick="send()">Send</button>
  </footer>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const mode = document.getElementById("mode");

function add(role, content) {
  const d = document.createElement("div");
  d.className = "msg " + role;

  if (typeof content === "string") {
    d.textContent = content;
  } else {
    d.appendChild(content);
  }

  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  add("user", text);

  try {
    const res = await fetch("/.netlify/functions/hackoAI", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, mode: mode.value })
    });

    const raw = await res.text();
    let data;

    try {
      data = JSON.parse(raw);
    } catch {
      add("bot", "Server returned invalid JSON");
      return;
    }

    if (!res.ok) {
      add("bot", data.error || "Backend error");
      return;
    }

    // IMAGE MODE
    if (mode.value === "image") {
      if (!data.data || !data.data[0]) {
        add("bot", "Image generation failed");
        return;
      }
      const img = document.createElement("img");
      img.src = data.data[0].url;
      add("bot", img);
      return;
    }

    // CHAT MODE
    if (!data.choices || !data.choices[0]) {
      add("bot", "Malformed AI response");
      return;
    }

    add("bot", data.choices[0].message.content);

  } catch (e) {
    console.error(e);
    add("bot", "Network / Function crash");
  }
}

input.addEventListener("keydown", e => { if(e.key === "Enter") send(); });
</script>

</body>
</html>
