<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeuroSave • Neuron Saviour</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

:root {
  --bg: #020617;
  --panel: rgba(2,6,23,.9);
  --border: #1f2937;
  --cyan: #22d3ee;
  --green: #4ade80;
  --blue: #60a5fa;
  --red: #f87171;
  --glow: 0 0 20px rgba(34,211,238,.35);
}

body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at top, #020617, #000),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.03),
      rgba(255,255,255,.03) 1px,
      transparent 1px,
      transparent 3px
    );
  font-family: ui-monospace, Consolas, monospace;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 800px;
  height: 94vh;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  box-shadow: var(--glow), inset 0 0 60px rgba(0,0,0,.8);
  position: relative;
  overflow: hidden;
}

/* scanlines */
.app::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.02),
    rgba(255,255,255,.02) 1px,
    transparent 1px,
    transparent 4px
  );
  pointer-events: none;
}

header {
  padding: 14px;
  text-align: center;
  border-bottom: 1px solid var(--border);
  color: var(--cyan);
  text-shadow: var(--glow);
  font-weight: bold;
  letter-spacing: 1px;
  animation: glitch 2s infinite;
}

header span {
  opacity: .9;
  font-size: 12px;
}

#chat {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

/* scrollbar */
#chat::-webkit-scrollbar {
  width: 6px;
}
#chat::-webkit-scrollbar-thumb {
  background: rgba(34,211,238,.3);
  border-radius: 10px;
}

.msg {
  max-width: 88%;
  margin-bottom: 14px;
  padding: 10px 14px;
  border-radius: 10px;
  animation: fadeIn .2s ease-out;
  white-space: pre-wrap;
}

.user {
  align-self: flex-end;
  color: var(--blue);
  border: 1px solid rgba(96,165,250,.25);
  background: rgba(96,165,250,.08);
}

.bot {
  align-self: flex-start;
  color: var(--green);
  border: 1px solid rgba(74,222,128,.25);
  background: rgba(74,222,128,.08);
}

.err {
  color: var(--red);
  border: 1px solid rgba(248,113,113,.25);
  background: rgba(248,113,113,.08);
}

footer {
  display: flex;
  align-items: center;
  border-top: 1px solid var(--border);
  background: #020617;
}

.prompt {
  padding-left: 12px;
  color: var(--cyan);
}

input {
  flex: 1;
  padding: 14px 8px;
  background: transparent;
  border: none;
  color: #e5e7eb;
  font-size: 15px;
  outline: none;
}

input::placeholder {
  color: #64748b;
}

button {
  padding: 14px 22px;
  border: none;
  background: linear-gradient(135deg, #22d3ee, #2563eb);
  color: #020617;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  filter: brightness(1.15);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glitch {
  0% { text-shadow: 0 0 6px rgba(34,211,238,.4); }
  50% { text-shadow: 0 0 14px rgba(34,211,238,.9); }
  100% { text-shadow: 0 0 6px rgba(34,211,238,.4); }
}
</style>
</head>

<body>
<div class="app">
  <header>
    NueroSave Ai
    <span> • Save Your Neurons And Save Your Mind</span>
  </header>

  <div id="chat"></div>

  <footer>
    <div class="prompt">&gt;</div>
    <input id="input" placeholder="enter command…" />
    <button onclick="send()">SEND</button>
  </footer>
</div>
<script>
/* ================= CONFIG ================= */

const MAX_TOKENS = 1100;

/* ========================================= */

const chat = document.getElementById("chat");
const input = document.getElementById("input");

    function escapeHTML(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

function renderMarkdown(text) {
  // handle code blocks ```
  text = text.replace(/```([\s\S]*?)```/g, (m, code) => {
    return `<pre><code>${escapeHTML(code)}</code></pre>`;
  });

  // inline code `
  text = text.replace(/`([^`]+)`/g, (m, code) => {
    return `<code>${escapeHTML(code)}</code>`;
  });

  // bold **
  text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

  // italics *
  text = text.replace(/\*(.*?)\*/g, "<em>$1</em>");

  return text;
}
function add(role, text) {
  const d = document.createElement("div");
  d.className = "msg " + role;

  const prefix =
    role === "user" ? "<span class='prefix'>You:</span> " :
    role === "bot"  ? "<span class='prefix'>NeuroSave:</span> "  :
                      "<span class='prefix'>⚠</span> ";

  d.innerHTML = prefix + renderMarkdown(text);

  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  add("user", text);

  try {
    const res = await fetch("/.netlify/functions/hackoAI", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await res.json();
    if (!data || !data.choices || !data.choices[0]) {
  console.error("BAD DATA:", data);
  add("err", data?.error?.message || "Invalid AI response");
  return;
}

add("bot", data.choices[0].message.content);


  } catch (e) {
    add("err", "Network error");
    console.error(e);
  }
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>
</body>
</html>
