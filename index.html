<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HackoAI â€¢ Neural Interface</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

:root {
  --bg: #020617;
  --panel: rgba(2,6,23,.9);
  --border: #1f2937;
  --cyan: #22d3ee;
  --green: #4ade80;
  --blue: #60a5fa;
  --red: #f87171;
  --glow: 0 0 20px rgba(34,211,238,.35);

  --bg-light: #f0f0f0;
  --panel-light: rgba(255,255,255,.95);
  --border-light: #c1c1c1;
  --cyan-light: #0288d1;
  --green-light: #2e7d32;
  --blue-light: #1976d2;
  --red-light: #d32f2f;
  --glow-light: 0 0 20px rgba(2,136,209,.35);
}

body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at top, var(--bg), #000),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.03),
      rgba(255,255,255,.03) 1px,
      transparent 1px,
      transparent 3px
    );
  font-family: ui-monospace, Consolas, monospace;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background .3s, color .3s;
}

body.light {
  background:
    radial-gradient(circle at top, var(--bg-light), #fff),
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.03),
      rgba(0,0,0,.03) 1px,
      transparent 1px,
      transparent 3px
    );
  color: #111;
}

.app {
  width: 100%;
  max-width: 800px;
  height: 94vh;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  box-shadow: var(--glow), inset 0 0 60px rgba(0,0,0,.8);
  position: relative;
  overflow: hidden;
  transition: background .3s, border-color .3s, box-shadow .3s;
}

body.light .app {
  background: var(--panel-light);
  border-color: var(--border-light);
  box-shadow: var(--glow-light), inset 0 0 60px rgba(0,0,0,.2);
}

.app::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.02),
    rgba(255,255,255,.02) 1px,
    transparent 1px,
    transparent 4px
  );
  pointer-events: none;
}

body.light .app::after {
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.02),
    rgba(0,0,0,.02) 1px,
    transparent 1px,
    transparent 4px
  );
}

header {
  padding: 14px;
  text-align: center;
  border-bottom: 1px solid var(--border);
  color: var(--cyan);
  text-shadow: var(--glow);
  font-weight: bold;
  letter-spacing: 1px;
  animation: glitch 2s infinite;
  transition: color .3s, text-shadow .3s, border-color .3s;
}

body.light header {
  border-bottom-color: var(--border-light);
  color: var(--cyan-light);
  text-shadow: var(--glow-light);
}

header span {
  opacity: .6;
  font-size: 12px;
}

#chat {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

#chat::-webkit-scrollbar {
  width: 6px;
}
#chat::-webkit-scrollbar-thumb {
  background: rgba(34,211,238,.3);
  border-radius: 10px;
}

.msg {
  max-width: 88%;
  margin-bottom: 14px;
  padding: 10px 14px;
  border-radius: 10px;
  animation: fadeIn .2s ease-out;
  white-space: pre-wrap;
  transition: background .3s, border-color .3s, color .3s;
}

.user {
  align-self: flex-end;
  color: var(--blue);
  border: 1px solid rgba(96,165,250,.25);
  background: rgba(96,165,250,.08);
}

body.light .user {
  color: var(--blue-light);
  border-color: rgba(25,118,210,.25);
  background: rgba(25,118,210,.08);
}

.bot {
  align-self: flex-start;
  color: var(--green);
  border: 1px solid rgba(74,222,128,.25);
  background: rgba(74,222,128,.08);
}

body.light .bot {
  color: var(--green-light);
  border-color: rgba(46,125,50,.25);
  background: rgba(46,125,50,.08);
}

.err {
  color: var(--red);
  border: 1px solid rgba(248,113,113,.25);
  background: rgba(248,113,113,.08);
}

body.light .err {
  color: var(--red-light);
  border-color: rgba(211,47,47,.25);
  background: rgba(211,47,47,.08);
}

footer {
  display: flex;
  align-items: center;
  border-top: 1px solid var(--border);
  background: var(--bg);
  padding: 8px;
  transition: border-color .3s, background .3s;
}

body.light footer {
  border-top-color: var(--border-light);
  background: var(--bg-light);
}

.prompt {
  padding-left: 12px;
  color: var(--cyan);
  transition: color .3s;
}

body.light .prompt {
  color: var(--cyan-light);
}

input {
  flex: 1;
  padding: 14px 8px;
  background: transparent;
  border: none;
  color: inherit;
  font-size: 15px;
  outline: none;
}

input::placeholder {
  color: #64748b;
}

button {
  padding: 14px 22px;
  border: none;
  background: linear-gradient(135deg, #22d3ee, #2563eb);
  color: #020617;
  font-weight: bold;
  cursor: pointer;
  margin-left: 6px;
}

button:hover {
  filter: brightness(1.15);
}

select {
  margin-left: 6px;
  padding: 12px;
  background: transparent;
  color: inherit;
  border: 1px solid var(--border);
  border-radius: 6px;
  outline: none;
  transition: border-color .3s;
}

body.light select {
  border-color: var(--border-light);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glitch {
  0% { text-shadow: 0 0 6px rgba(34,211,238,.4); }
  50% { text-shadow: 0 0 14px rgba(34,211,238,.9); }
  100% { text-shadow: 0 0 6px rgba(34,211,238,.4); }
}
</style>
</head>

<body>
<div class="app">
  <header>
    HackoAI
    <span> â€¢ Secure Neural Shell</span>
  </header>

  <div id="chat"></div>

  <footer>
    <div class="prompt">&gt;</div>
    <input id="input" placeholder="enter commandâ€¦" />
    <button id="sendBtn">RUN</button>
    <select id="mode">
      <option value="chat">Chat</option>
    </select>
    <button id="toggleMode">ðŸŒ—</button>
  </footer>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const modeSelect = document.getElementById("mode");
const sendBtn = document.getElementById("sendBtn");
const toggleBtn = document.getElementById("toggleMode");

function escapeHTML(str) {
  return str.replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");
}

function renderMarkdown(text) {
  text = text.replace(/```([\s\S]*?)```/g, (m, code) => `<pre><code>${escapeHTML(code)}</code></pre>`);
  text = text.replace(/`([^`]+)`/g, (m, code) => `<code>${escapeHTML(code)}</code>`);
  text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
  text = text.replace(/\*(.*?)\*/g, "<em>$1</em>");
  return text;
}

function add(role, text) {
  const d = document.createElement("div");
  d.className = "msg " + role;

  const prefix =
    role === "user" ? "<span class='prefix'>You:</span> " :
    role === "bot"  ? "<span class='prefix'>HackoAI:</span> "  :
                      "<span class='prefix'>âš </span> ";

  d.innerHTML = prefix + renderMarkdown(text);
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  add("user", text);

  const mode = modeSelect ? modeSelect.value : "chat";

  try {
    const res = await fetch("/.netlify/functions/hackoAI", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, mode })
    });

    const raw = await res.text();

    let data;
    try {
      data = JSON.parse(raw);
    } catch {
      console.error("RAW RESPONSE:", raw);
      add("err", "Server returned invalid JSON");
      return;
    }

    if (!res.ok) {
      add("err", data.error || "Backend error");
      return;
    }

    if (!data.choices || !data.choices[0]) {
      console.error("BAD DATA:", data);
      add("err", "Malformed AI response");
      return;
    }

    add("bot", data.choices[0].message.content);

  } catch (e) {
    console.error(e);
    add("err", "Network / Function crash");
  }
}

sendBtn.addEventListener("click", send);
input.addEventListener("keydown", e => { if(e.key==="Enter") send(); });

// ðŸŒ— Dark/Light mode toggle
toggleBtn.addEventListener("click", () => {
  document.body.classList.toggle("light");
});
</script>
</body>
</html>
